<VirtualHost *:80>
    ServerAdmin 1852670@tongji.edu.cn
    DocumentRoot /var/www/Rocket/web
    ServerName rocket

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory "/var/www/Rocket/web">
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>
</VirtualHost>